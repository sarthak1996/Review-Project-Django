{% extends "base.html" %}
{% load static %}
{% block static_head_files %}
	<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
	<script src="{% static 'js/loading_and_disabling_buttons_on_form_submit.js' %}" type="text/javascript"></script>
{% endblock %}
{% block title %}
	Reset Password
{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
	<div class="card card-signin my-5 col-6">
		<div class="card-body">
			<h5 class="card-title text-center">Forgot Password</h5>
			<form action="" method="post" onsubmit="load_and_disable_button_form_submit();">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{{action_button_label}}</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
