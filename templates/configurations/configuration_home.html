{% extends "base.html" %}
{% load static %}
{% block static_head_files %}
	<link href="{% static 'css/configurations_home.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block title %}
	Teams
{% endblock %}
{% block content%}
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<div class="container bootstrap snippet">
  <div class="row">
    {% for dashboard_obj in dashboard_objects%}
    <div class="col-lg-2 col-sm-6">
      <div class="circle-tile ">
        <a href="#"><div class="circle-tile-heading dark-blue"><i class="fa fa-users fa-fw fa-3x"></i></div></a>
        <div class="circle-tile-content dark-blue">
          <div class="circle-tile-description text-faded">{{dashboard_obj.card_name}}</div>
          <div class="circle-tile-number text-faded ">{{dashboard_obj.card_count}}</div>
          <a class="circle-tile-footer" href="{% url dashboard_obj.card_link %}">View More<i class="fa fa-chevron-circle-right"></i></a>
        </div>
      </div>
    </div>
    {% endfor %}
     


  </div> 
</div>  
{% endblock %}
