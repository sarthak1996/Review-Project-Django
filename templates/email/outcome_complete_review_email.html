<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h2>Hi {{addressee}}</h2>
	<h3> Email from: {{from}}</h3>
	<h3> Review for bug: 
		<a href="http://127.0.0.1:8000{% url apr_url obj_pk=review.pk %}">{{review.bug_number}}</a> is {{action}} by {{action_by}}</h3>
		{% if comment %}
			<strong>Approver Comment: </strong>{{comment}}
		{% endif %}
	<p>Please take appropriate action</p>
	{% if high_priority %}
		<strong><em>PS this is marked as high priority</em></strong>
	{% endif %}
</body>
</html>
